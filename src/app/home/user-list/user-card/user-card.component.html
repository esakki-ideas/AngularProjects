<div class="card" style="width: 100%">
    <img class="card-img-top" src="https://project-management.com/wp-content/uploads/2019/09/task-management-software.png" width="25%" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{user.id}}.{{user.fullName}}</h5>
        <p class="card-text"></p>
        <a  class="btn btn-primary" (click)="selectedUser(user)">View Details</a>
    </div>
</div>
