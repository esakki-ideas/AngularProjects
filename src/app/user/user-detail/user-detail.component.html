<div class="container-fluid">
    <div class="form-margin">
      <div class="col-md-8 col-12">
        <form #f="ngForm">
          <div class="container-fluid my-4">
            <div class="form-row">
                <div class="form-group col-md-4 col-12">
                    <label for="First Name">First Name</label>
                    <input ngModel [(ngModel)]="formData.firstName"  type="text" name="firstName"     class="form-control" minlength="3" maxlength="15" required id="firstname" placeholder="First Name">
                    <!-- <div class="alert alert-danger" [hidden]="firstname.invalid">First Name is required</div> -->
                  </div>
                  <div class="form-group col-md-4 col-12">
                    <label for="Last Name">Last Name</label>
                    <input ngModel [(ngModel)]="formData.lastName"  type="text" name="lastName"   class="form-control" minlength="3" maxlength="15" required id="Last Name" placeholder="Last Name">
                  </div>
                  <div class="form-group col-md-4 col-12">
                    <label for="Full Name">Full Name</label>
                    <input ngModel [(ngModel)]="formData.fullName"  type="text" name="fullName" class="form-control" disabled required id="fullName" placeholder="Full Name">
                  </div>
                  <div class="form-group col-md-4 col-12">
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input ngModel  [(ngModel)]="formData.dateOfBirth"  type="date" name="dateOfBirth"   min= "1940-01-01"  class="form-control" id="dateOfBirth" placeholder="Date Of Birth">
                  </div>
                  <div class="form-group col-md-4 col-12">
                    <label for="Age">Age</label>
                   <input ngModel [(ngModel)]="formData.age"  type="number" name="age"  class="form-control" minlength="6" required id="age" placeholder="Age">
                  </div>
              <div class="form-group col-md-6 col-12">
                <label for="Company Name"> Company Name</label>
                <input [(ngModel)]="formData.companyName" type="text" name="companyName" ngModel class="form-control" minlength="3" required id="Company Name" placeholder="Company Name">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="City">City</label>
                <input [(ngModel)]="formData.city" type="text" name="city" ngModel class="form-control" minlength="3" required id="City" placeholder="City">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="Country">Country</label>
                <input [(ngModel)]="formData.country" type="text" name="country" ngModel class="form-control" minlength="3" required id="Country" placeholder="Country">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="fromDate">From Date</label>
                <input [(ngModel)]="formData.fromDate" name="fromDate" ngModel type="date"  class="form-control" id="From Date" placeholder="From Date">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="toDate">To Date</label>
                <input [(ngModel)]="formData.toDate" name="toDate" ngModel type="date"  class="form-control" id="To Date" placeholder="To Date">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="Country">Role</label>
                <input [(ngModel)]="formData.role" type="text" name="role" ngModel class="form-control" minlength="3" required id="Role" placeholder="Role">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="Country">Experience</label>
                <input type="number" name="experience" [(ngModel)]="formData.experience" class="form-control" disabled required id="experience" placeholder="experience">
              </div>
              <div class="form-group col-md-6 col-12" *ngFor="let skill of formData.skills; let i = index">
                <div class="form-group col-md-4 col-12">
                    <label for="socialInfo">Skill Info</label>
                    <input type="url" name="socialInfo_{{skill.id}}" [(ngModel)] = "skill.skillInfo" class="form-control" minlength="6" required id="socialInfo" placeholder="facebook/jsnuggets">
                  </div>
                  <div class="form-group col-md-4 col-12">
                    <label for="rate">Rate</label>
                    <input type="number" name="rate_{{skill.id}}" [(ngModel)] = "skill.rate" class="form-control" minlength="6" required id="rate" placeholder="2">
                  </div>
            </div>
            <div class="form-group col-md-4 col-12">
                <label for="Email">Email</label>
                <input [(ngModel)]="formData.email" type="email" name="email"  class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" minlength="6" required id="email" placeholder="john@gmail.com">
              </div>
              <div class="form-group col-md-4 col-12">
                <label for="Phone">Phone</label>
                <!-- <input [(ngModel)]="contactInfo." type="number" name="phone" formControlName="phone" class="form-control" minlength="10" required id="phone" placeholder="1234567890"> -->
                <input [(ngModel)]="formData.phone" type="text" (ngModelChange)="phoneNumberChange(formData.phone)" name="phone" class="form-control" appPhoneMask  id="phone-number" required placeholder="1234567890">
            </div>
              <div class="form-group col-md-4 col-12">
                <label for="socialInfo">Social Info</label>
                <input [(ngModel)]="formData.socialInfo" type="url" name="socialInfo"  class="form-control" pattern="https?://.+" minlength="6" required id="socialInfo" placeholder="facebook/jsnuggets">
              </div>
            </div>
            <div class="form-group text-center">
                <button (click)="router.navigate(['/home']);" class="btn btn-success btn-outline-rounded btn-info"> Close </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
