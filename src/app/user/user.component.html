<app-nav-bar></app-nav-bar>
<div class="container-fluid">
    <div class="form-margin">
      <div class="col-md-8 col-12">
        <form #f="ngForm">
          <div class="container-fluid my-4">
            <div class="form-row">
              <div class="form-group col-md-4 col-12">
                <label for="First Name">First Name</label>
                <input ngModel [(ngModel)]="userInfo.firstName"  type="text" name="firstName"  (ngModelChange) = "generateFullName(f)" (keypress)="alphabetsOnly($event)"  class="form-control" minlength="3" maxlength="15" required id="firstname" placeholder="First Name">
                <!-- <div class="alert alert-danger" [hidden]="firstname.invalid">First Name is required</div> -->
              </div>
              <div class="form-group col-md-4 col-12">
                <label for="Last Name">Last Name</label>
                <input ngModel [(ngModel)]="userInfo.lastName"  type="text" name="lastName"  (ngModelChange) = "generateFullName(f)" (keypress)="alphabetsOnly($event)" class="form-control" minlength="3" maxlength="15" required id="Last Name" placeholder="Last Name">
              </div>
              <div class="form-group col-md-4 col-12">
                <label for="Full Name">Full Name</label>
                <input ngModel [(ngModel)]="userInfo.fullName"  type="text" name="fullName" class="form-control" disabled required id="fullName" placeholder="Full Name">
              </div>
              <div class="form-group col-md-4 col-12">
                <label for="dateOfBirth">Date Of Birth</label>
                <input ngModel  [(ngModel)]="userInfo.dateOfBirth"  type="date" name="dateOfBirth" required (ngModelChange) = "generateAge(f)" min= "1940-01-01"  class="form-control" id="dateOfBirth" placeholder="Date Of Birth">
              </div>
              <div class="form-group col-md-4 col-12">
                <label for="Age">Age</label>
               <input ngModel [(ngModel)]="userInfo.age"  type="number" name="age" disabled class="form-control" minlength="6" required id="age" placeholder="Age">
              </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" [disabled] = "f.invalid" (click)="goToNext(f)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
